name: Free VPS with tmate (Auto-Restart)

on:
  repository_dispatch:
    types: [create-vps]
  workflow_dispatch:

jobs:
  setup-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # ~5h 50m max runtime

    steps:
      - name: ğŸ§° Update & Install SSH & tmate
        run: |
          sudo apt update && sudo apt install -y openssh-server curl tmate
          sudo service ssh start

      - name: ğŸ‘¤ Create 'Biralo' User with Password and Sudo (allow uppercase)
        run: |
          sudo adduser --disabled-password --gecos "" --allow-bad-names Biralo
          echo "Biralo:Biralo" | sudo chpasswd
          sudo usermod -aG sudo Biralo

      - name: ğŸš€ Start tmate SSH session and output connection string
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          sleep 5
          echo "ğŸ”— SSH connection string:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'

      - name: â„¹ï¸ VPS Access Info
        run: |
          echo "========================================="
          echo "âœ… VPS is running!"
          echo "ğŸ” Username: Biralo"
          echo "ğŸ”‘ Password: Biralo"
          echo "ğŸ› ï¸  Sudo Access: Yes"
          echo "ğŸŒ Use the SSH connection string above to connect."
          echo "========================================="

      - name: ğŸ” Re-trigger This Workflow After 6 Hours
        if: always()
        run: |
          echo "Triggering next restart..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer 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" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"create-vps"}'
